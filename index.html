<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leave System</title>
    <!-- font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- css  -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>

    <!-- header -->
    <header>
      <nav class="navbar navbar-custom">
        <div class="container-fluid d-flex justify-content-start">
          <button class="btn p-2" >
            <i class="bi bi-list text-white" style="font-size: 1.8rem"></i>
          </button>

          <div>
            <h5>ELMS | Employee Leave Management</h5>
          </div>
        </div>
      </nav>
    </header>

    <!-- main log-in -->
    <main>
      <section>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-2 d-none">
              <div class="side-nav-wrapper ">
                <ul
                  class="sidebar-menu collapsible collapsible-accordion"
                  data-collapsible="accordion"
                >
                  <li>&nbsp;</li>
                  <li class="no-padding">
                    <i class="fa-regular fa-user"></i>
                    <a class="waves-effect waves-grey" href="index.html"
                      >Employe Login</a
                    >
                  </li>

                  <li class="no-padding">
                    <i class="fa-solid fa-user-tie"></i>
                    <a class="waves-effect waves-grey" href="admin/"
                      >Admin Login</a
                    >
                  </li>
                </ul>
                <div class="footer">
                  <p class="copyright">ELMS Â©</p>
                </div>
              </div>
            </div>

            <div class="col-md-12 mn-inner row">
              <div class="page-title text-center p-2 m-3">
                <h4>Welcome to Employee Leave Management System</h4>
              </div>

              
                <div class="card white darken-1">
                  <div class="card-content">
                    
                    <span class="card-title" style="font-size: 20px"
                      >Employee Login<br/></span
                    >
                    <div class="row">
                      <form class="col " name="signin" method="post">
                        <div class="input-field ">
                          <label for="username">Email Id :</label>
                          <input
                            id="username"
                            type="text"
                            name="username"
                            class="validate"
                            placeholder="Enter your email"
                            autocomplete="off"
                            required
                          />
                          
                        </div>
                        <div class="input-field col s12">
                          <label for="password">Password :</label>
                          <input
                            id="password"
                            type="password"
                            class="validate"
                            name="password"
                            placeholder="Enter your passward"
                            autocomplete="off"
                            required
                          />
                        </div>
                        <div class="col s12 right-align m-t-sm">
                          <input
                            type="submit"
                            name="signin"
                            value="Sign in"
                            class="waves-effect waves-light btn teal text-white "
                          />
                        </div>
                      </form>
                    </div>
                  </div>
                
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
     <script src="./assets/js/main.js"></script>
  </body>
</html>
